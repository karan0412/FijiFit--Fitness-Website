<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FijiFit</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap">
    {% load static %}
    
    {% load static %}
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

    <!--custom css link-->

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/formnav.css' %}">
    <link rel="stylesheet" href="{% static 'css/Forms.css' %}">

    <!--google font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Catamaran:wght@600;700;800;900&family=Rubik:wght@400;500;800&display=swap"
        rel="stylesheet">

</head>

<body id="top">

    <!-- 
    - #HEADER
  -->

    <header class="header" data-header>
        <div class="container">

            <a href="#" class="logo">
                <ion-icon name="barbell-sharp" aria-hidden="true"></ion-icon>

                <span class="span">FijiFit</span>
            </a>

            <nav class="navbar" data-navbar>

                <button class="nav-close-btn" aria-label="close menu" data-nav-toggler>
                    <ion-icon name="close-sharp" aria-hidden="true"></ion-icon>
                </button>

                <ul class="navbar-list">

                    <li>
                        <a href="{% url 'Home' %}" class="navbar-link" data-nav-link>Home</a>
                    </li>

                    <li>
                        <a href="{% url 'Home' %}#about" class="navbar-link" data-nav-link>About Us</a>
                    </li>

                    <li>
                        <a href="{% url 'Home' %}#class" class="navbar-link" data-nav-link>Services</a>
                    </li>

                    <li>
                        <a href="{% url 'Home' %}#contactUs" class="navbar-link" data-nav-link>Contact Us</a>
                    </li>

                    <li class="navbar-link" data-nav-link>|</li>

                    <li>
                        <a href="/Login/" class="navbar-link active" data-nav-link>Login</a>
                    </li>


                </ul>

            </nav>

            <a href="/SignUp/" class="btn btn-secondary">Sign Up</a>

            <button class="nav-open-btn" aria-label="open menu" data-nav-toggler>
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </button>

        </div>
    </header>
    
    {% block content %}

    {% endblock %}
</body>

</html>
