<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.min.js"
    integrity="sha512-7U4rRB8aGAHGVad3u2jiC7GA5/1YhQcQjxKeaVms/bT66i3LVBMRcBI9KwABNWnxOSwulkuSXxZLGuyfvo7V1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@200;300;400;500&display=swap" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Catamaran:wght@600;700;800;900&family=Rubik:wght@400;500;800&display=swap"
    rel="stylesheet">

  {% load static %}
  <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
  {% load static %}
  <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/SideBar.css' %}">
  {% block css %}

  {% endblock %}

</head>

<body>

  <div class="sidenav">
    <div class="pb-4 py-2">
      <div class="logo">
        
        <span class="span"><ion-icon name="barbell-sharp" aria-hidden="true"></ion-icon>
          FijiFit
        </span>
      </div>
    </div>
    <div class="mt-2">
      <a class="my-3" href="{% url 'DashBoard' %}"><i class="fa fa-gauge me-2" ></i>Dashboard</a>
      <div class="dropdown">
        <a class="my-3 dropdown-toggle" href="" data-bs-toggle="dropdown" aria-expanded="false"><i class="fa fa-clipboard me-2"></i>Workout Planner</a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="{% url 'PlanWorkout' %}">Plan</a></li>
          <li><a class="dropdown-item" href="{% url 'completedPlan' %}">Completed Workouts</a></li>
          <li><a class="dropdown-item" href="{% url 'incompletedPlan' %}">Incomplete Workouts</a></li>
        </ul>
      </div>
      <a class="my-3" href="{% url 'MealRecommendations' %}"><i class="fa fa-bowl-food me-2"></i>Meals for you</a>
      <a class="my-3" href="{% url 'WorkoutRec' %}"><i class="fa fa-dumbbell me-2"></i>Exercises for you</a>
      <a class="logoutbtn dropdown-toggle" data-bs-toggle="dropdown" href=""><i class="fa fa-user me-2"></i>{{ request.user.username }}</a>
      <ul class="dropdown-menu userDropDown">
        <li><a class="dropdown-item" href="{% url 'admin:index' %}">Access Admin</a></li>
        <li><a class="dropdown-item" href="{% url 'LogoutUser' %}">Log Out</a></li>
      </ul>
    </div>
  </div>

  {% block content %}

  {% endblock %}

  <!-- 
    - ionicon link
  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>


</html>
